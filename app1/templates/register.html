{% extends 'nav.html' %}
{% block body %}

<div class="container-fluid login">

<div class="container col-md-6 py-4">
<div class="card cardbody p-4 shadow">
<h1 class="text-center">User Registration</h1>

<hr>
<form method="POST">
{% csrf_token %}

  {% for field in form %}
  <div class=" p-2">
    <label for="{{field.tag}}" class="form-label">{{field.label}}</label>
    {{field}}
    
    
  </div>
  {% endfor %}
  
  
  <div class="p-4 d-grid gap-2 col-6 mx-auto">
  <input type="submit" class="btn  btn-outline-dark ">
  </div>
</form>
</div>

</div> 
</div> 
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='First Name..';
		form_fields[2].placeholder='Last Name..';
		form_fields[3].placeholder='Email..';
		
		form_fields[4].placeholder='Enter password...';
		form_fields[5].placeholder='Re-enter Password...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
{% endblock body %}
