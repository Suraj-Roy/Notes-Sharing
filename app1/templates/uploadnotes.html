{% extends 'usernav.html' %}

{% block body %}
<div class="container-fluid " style="background-color:rgb(224, 203, 156)">

<div class="container col-md-6 py-4">
<div class="card cardbody p-4 shadow">
<h1 class="text-center">Upload Notes</h1>

<hr>
{% for message in messages %}
<div class="alert alert-danger">
{{message}}
</div>
{% endfor %}
<form method="POST" novalidate enctype="multipart/form-data">
{% csrf_token %}
  
  {% for field in form %}
  <div class="p-2">
    <label for="{{field.tag}}" class="form-label">{{field.label}}</label>
    {{field}}
    
    
  </div>
  {% endfor %}
  
  
  <div class="p-4 d-grid gap-2 col-6 mx-auto">
  <input type="submit" class="btn  btn-outline-dark ">
  </div>
</form>
</div>

</div> 
</div> 



{% endblock body %}
